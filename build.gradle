plugins {
    id "java"
    id "application"
    id "distribution"
    id 'org.openjfx.javafxplugin' version '0.0.8' apply false
    id('io.ebean') version '12.1.10' apply false
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "http://oss.sonatype.org/content/groups/public/"
        }
    }

    sourceCompatibility = 13
    targetCompatibility = 13
}


subprojects {
    version = '0.1.3'
    apply plugin: "java"
    apply plugin: "application"

    dependencies {
        // This dependency is used by the application.
        implementation 'com.google.guava:guava:28.1-jre'
        implementation 'org.yaml:snakeyaml:1.26-SNAPSHOT'

        // Use JUnit test framework
        testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.0"
    }

    distributions {
        main {
            contents {
                from {
                    'config.yml'
                }
            }
        }
    }
}

// Apply subproject-specific plugins and settings
subprojects { subproject ->
    if (subproject.name == "client") {
        apply plugin: "org.openjfx.javafxplugin"
    } else if (subproject.name == "server") {
        apply plugin: 'io.ebean'
    } else if (subproject.name == "util") {

    }
}